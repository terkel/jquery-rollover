<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Demo: jQuery Rollover Image plugin</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="./jquery.rolloverimage.js"></script>
<script>
$(function () {
    $('img').rolloverImage();
    $('.alpha').rolloverImage({ fade: true });
});
</script>
</head>
<body>

<img src="./img/1-off.png" alt="1" height="100" width="160">

<a href="#"><img src="./img/2-off.png" alt="2" height="100" width="160"></a>

<a href="#" style="display:inline-block;background-color:pink;padding:1em;">
    <img src="./img/3-off.png" alt="3" height="100" width="160">
    <img src="./img/lenna.jpg" alt="" height="100" width="160">
</a>

<a href="#" class="alpha" style="display:inline-block;background-color:pink;padding:1em;position:relative;">
    <img src="./img/alpha-off.png" alt="" height="100" width="100">
</a>

</body>
</html>
