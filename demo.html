<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Demo: jQuery Rollover Image plugin</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="./jquery.rollover.js"></script>
<script>
$(function () {
    $(document).rollover();
    $('.alpha').rollover({ fade: true });
});
</script>
</head>
<body>

<img src="./img/1-off.png" alt="1" height="100" width="160">

<input type="image" src="./img/2-off.png" alt="2" height="100" width="160">

<a href="#" style="display:inline-block;background-color:pink;padding:1em;">
    <img src="./img/3-off.png" alt="3" height="100" width="160">
    <img src="./img/lenna.jpg" alt="Lenna has no rollover image" height="100" width="160">
</a>

<a href="#" style="display:inline-block;background-color:pink;padding:1em;position:relative;">
    <img src="./img/alpha-off.png" alt="Open Source" height="100" width="100" class="alpha">
</a>

</body>
</html>
